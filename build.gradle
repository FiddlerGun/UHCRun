apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'net.samagames'
version = '2.0.0-SNAPSHOT'
archivesBaseName = 'uhcrun'

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.md-5.net/content/groups/public/" }
     maven {
         url "http://maven.samagames.net/public/"
         credentials {
             username sguser
             password sgpass
         }
     }
     maven { url "http://maven.sk89q.com/repo/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile(group: 'net.samagames', name: 'MasterBundle', version: '1.8-SNAPSHOT', classifier: 'jar-with-dependencies')
    compile group: 'org.spigotmc', name: 'spigot', version:'1.8.3-R0.1-SNAPSHOT'
    compile group: 'net.samagames', name: 'PermissionsBukkit', version:'0.0.1-SNAPSHOT'
    compile group: 'com.sk89q', name: 'worldedit', version:'6.0.0-SNAPSHOT'
}
